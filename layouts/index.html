{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="{{ "docs/prologue/introduction/" | relURL }}" role="button">Join Us</a>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<h2 class="h2 justify-content-center text-center">Next Talk</h2>
<section class="section section-sm">
  <div class="container">

    <div class="row justify-content-center text-center">

      <div class="col-lg-6">
        <h2 class="h4">Reactive programming</h2>
        <h2 class="h6">with Charlie Gerard</h2>
      </div>
      <div class="col-lg-6">
<!--        <h2 class="h6"></h2>-->
        <img class="justify-content-end" style="height: 150px; border-radius: 12px; border-color: #005cc5;" src="//s3-eu-central-1.amazonaws.com/static-dotconferences-com/speakers_images/charlie-gerard.png" alt="Charlie Gerard">
      </div>


    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
